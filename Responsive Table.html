<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="ResponsiveTable.css">
</head>
<body>
    <table>
        <thead>
           <tr>
            <th>S.NO</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>MARKS</th>
            <th>STATUS</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="S.NO">1</td>
                <td data-label="NAME">Jenni</td>
                <td data-label="AGE">18</td>
                <td data-label="MARKS">81</td>
                <td data-label="STATUS">passed</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td data-label="S.NO">2</td>
                <td data-label="NAME">joss</td>
                <td data-label="AGE">19</td>
                <td data-label="MARKS">87</td>
                <td data-label="STATUS">passed</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td data-label="S.NO">3</td>
                <td data-label="NAME">Bob</td>
                <td data-label="AGE">17</td>
                <td data-label="MARKS">67</td>
                <td data-label="STATUS">passed</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Faculty+Glyphic&family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="side-bar.css" type="text/css">
</head>
<body>
    <label>
        <input type="checkbox">

        <div class="toggle">
            <span class="top_line common"></span>
            <span class="middle_line common"></span>
            <span class="bottom_line common"></span>
        </div>

        <div class="container">
            <h1>MENU</h1>
            <ul>
                <li><a href="#"><i class="fa-solid fa-tv"></i>Dashboard</a></li>
                <li><a href="#"><i class="fa-regular fa-user"></i>Profile</a></li>
                <li><a href="#"><i class="fa-solid fa-fire"></i>Trending</a></li>
                <li><a href="#"><i class="fa-regular fa-comments"></i>Messages</a></li>
                <li><a href="#"><i class="fa-solid fa-folder"></i>File Manager</a></li>
                <li><a href="#"><i class="fa-solid fa-address-book"></i>Portfolio</a></li>
                <li><a href="#"><i class="fa-solid fa-heart"></i>Saved</a></li>
                <li><a href="#"><i class="fa-solid fa-gears"></i>Settings</a></li>
            </ul>
        </div>
    </label>
</body>
</html>
